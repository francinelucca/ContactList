<h1>Confirm</h1>

<mat-dialog-content>
    <div>{{confirmationMessage}}</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="actionButton" 
            (click)="close(true)"
            title="confirm">Confirm</button>
    <button class="destructiveButton"
            (click)="close(false)"
            title="close">Cancel</button>
</mat-dialog-actions>
